<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Région</th>
        <th scope="col">Code Région</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let region of regions" class="selected-region" routerLink="/departements-par-region"
      >
        <td> {{ region.nom }} </td>
        <td> {{ region.code }} </td>
      </tr>
    </tbody>
  </table>
</div>
