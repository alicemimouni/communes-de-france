<!--search form -->
<div class="search-form-container d-flex flex-row align-items-center justify-content-center">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3zm0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8z"/></svg>
  <div class="mt-5 mb-5 d-flex flex-column justify-content-start align-items-center">
    <input class="form-control border border-secondary ms-3" type="text" (input)="getCommunesSearch($event)" placeholder="Rechercher une commune">
    <div *ngFor="let result of communes" (click)="getDetailPage(result)" style="cursor: pointer" class="result">
      <p> {{ result.nom }} </p>
    </div>
  </div>
</div>
